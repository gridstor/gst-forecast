[build]
  command = "npm run build"
  publish = "dist/client"
  functions = "dist/functions"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_USE_YARN = "false"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[functions]
  external_node_modules = ["@prisma/client"]
  node_bundler = "esbuild"
  included_files = ["prisma/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/entry"
  status = 200
  force = true